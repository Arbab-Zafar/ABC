<body>
    <div class="main">
        <div class="image">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
        </div>
        <div class="searchbar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Search_Icon.svg/2048px-Search_Icon.svg.png"
                alt="" id="im">
            <input type="search" value="" class="query">
            <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-512.png" alt=""
                id="imag">
        </div>
        <button class="Searchbtn">Search Google
        </button>
    </div>
    <script>
        let query = document.querySelector('.query')
        let Searchbtn = document.querySelector('.Searchbtn')
        Searchbtn.onclick = function () {
            let url = 'https://www.google.com/search?q=' + query.value;
            window.open(url)
        }
    </script>
