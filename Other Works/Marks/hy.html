<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks - H.Y</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato&family=PT+Sans&family=Poppins:wght@300&family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif, 'Roboto';
        }

        .text-align {
            text-align: center;
        }

        .allcells {
            display: grid;
            margin-top: 30px;
            grid-template-columns: repeat(3, 150px);
            grid-template-rows: repeat(12, 55px);
            height: 63vh;
        }

        .hello {
            border-right: 2px solid black;
        }

        .hellooo {
            margin-left: 68px;
        }

        .cell {
            width: 20px;
            height: 20px;
        }

        .main2 {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .but {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            right: 33px;
            top: 30px;
        }

        #btn {
            width: 70px;
            height: 30px;
            border: 1.5px solid blue;
            background-color: white;
            color: blue;
            border-radius: 4px;
        }

        #btn:hover {
            width: 78px;
            height: 33px;
            border: 1.5px solid white;
            background-color: rgb(73, 75, 208);
            color: white;
            cursor: pointer;
        }

        input[type=number] {
            width: 100px;
            height: 20px;
            border-radius: 5px;
            border: 1px solid white;
            outline: none;
            padding-left: 10px;
            font-weight: bold;
        }

        .percent {
            display: grid;
            justify-content: center;
            align-items: center;
            grid-template-columns: repeat(3, 150px);
            grid-template-rows: repeat(1, 55px);
        }
    </style>
</head>

<body>
    <h1 class="text-align">Marks</h1>
    <div class="main">
        <input type="radio" name="exam" id="radio1" value="P.T-1">
        <label for="radio1">P.T-1</label>
        <input type="radio" name="exam" id="radio2" value="H.Y-Exam" checked>
        <label for="radio2">H.Y-Exam</label>
        <input type="radio" name="exam" id="radio3" value="P.T-2">
        <label for="radio3">P.T-2</label>
        <input type="radio" name="exam" id="radio4" value="Annual-Exam">
        <label for="radio4">Annual-Exam</label>
        <div class="main2">
            <div class="allcells hello">
                <div class="cell title">Subject</div>
                <div class="cell title">Marks</div>
                <div class="cell title">Percentage</div>

                <div class="cell cell1"><span>English</span></div>
                <div class="cell cell2"><input type="number" class="input input2"></div>
                <div class="cell cell3"><span class="perspan span2"></span></div>

                <div class="cell cell4"><span>Hindi</span></div>
                <div class="cell cell5"><input type="number" class="input input5"></div>
                <div class="cell cell6"><span class="perspan span5"></span></div>

                <div class="cell cell7"><span>Maths</span></div>
                <div class="cell cell8"><input type="number" class="input input8"></div>
                <div class="cell cell9"><span class="perspan span8"></span></div>

                <div class="cell cell10"><span>Science</span></div>
                <div class="cell cell11"><input type="number" class="input input11"></div>
                <div class="cell cell12"><span class="perspan span11"></span></div>

                <div class="cell cell13"><span>Social Science</span></div>
                <div class="cell cell14"><input type="number" class="input input14"></div>
                <div class="cell cell15"><span class="perspan span14"></span></div>
            </div>
            <div class="allcells hellooo">
                <div class="cell title">Subject</div>
                <div class="cell title">Marks</div>
                <div class="cell title">Percentage</div>

                <div class="cell cell16"><span>Moral</span></div>
                <div class="cell cell17"><input type="number" class="input input17"></div>
                <div class="cell cell18"><span class="perspan span17"></span></div>

                <div class="cell cell19"><span>P.H.E</span></div>
                <div class="cell cell20"><input type="number" class="input input20"></div>
                <div class="cell cell21"><span class="perspan span20"></span></div>

                <div class="cell cell22"><span>G.K</span></div>
                <div class="cell cell23"><input type="number" class="input input23"></div>
                <div class="cell cell24"><span class="perspan span23"></span></div>

                <div class="cell cell25"><span>Sanskrit</span></div>
                <div class="cell cell26"><input type="number" class="input input26"></div>
                <div class="cell cell27"><span class="perspan span26"></span></div>

                <div class="cell cell28"><span>F.I.T</span></div>
                <div class="cell cell29"><input type="number" class="input input29"></div>
                <div class="cell cell30"><span class="perspan span29"></span></div>

                <div class="cell cell31"><span>Art</span></div>
                <div class="cell cell32"><input type="number" class="input input32"></div>
                <div class="cell cell33"><span class="perspan span32"></span></div>
            </div>
        </div>
        <div class="percent">
            <div class="cell cell34"><span>Main%-</span><span class="mainsub"></span></div>
            <div class="cell cell35"><span>Minor%-</span><span class="minorsub"></span></div>
            <div class="cell cell36"><span>Total%-</span><span class="totalsub"></span></div>
        </div>
        <div class="but"><button id="btn">Save</button></div>
    </div>
    <script>
        let maindiv = document.querySelector(".main");
        let main2div = document.querySelector("main2");
        let hellooo = document.querySelector(".hellooo");
        let hello = document.querySelector(".hello");
        let cell = document.getElementsByClassName("cell");
        let allcelldiv = document.querySelectorAll(".allcells");
        let perspan = document.querySelectorAll(".perspan")
        let cell1 = document.querySelector(".cell1");
        let cell2 = document.querySelector(".cell2");
        let cell3 = document.querySelector(".cell3");
        let input2 = document.querySelector(".input2");
        let input5 = document.querySelector(".input5");
        let input8 = document.querySelector(".input8");
        let input11 = document.querySelector(".input11");
        let input14 = document.querySelector(".input14");
        let input17 = document.querySelector(".input17");
        let input20 = document.querySelector(".input20");
        let input23 = document.querySelector(".input23");
        let input26 = document.querySelector(".input26");
        let input29 = document.querySelector(".input29");
        let input32 = document.querySelector(".input32");
        let span2 = document.querySelector(".span2");
        let span5 = document.querySelector(".span5");
        let span8 = document.querySelector(".span8");
        let span11 = document.querySelector(".span11");
        let span14 = document.querySelector(".span14");
        let span17 = document.querySelector(".span17");
        let span20 = document.querySelector(".span20");
        let span23 = document.querySelector(".span23");
        let span26 = document.querySelector(".span26");
        let span29 = document.querySelector(".span29");
        let span32 = document.querySelector(".span32");
        let btn = document.querySelector("#btn");
        let radio1 = document.querySelector("#radio1");
        let radio2 = document.querySelector("#radio2");
        let radio3 = document.querySelector("#radio3");
        let radio4 = document.querySelector("#radio4");
        let minorsub = document.querySelector(".minorsub");
        let mainsub = document.querySelector(".mainsub");
        let totalsub = document.querySelector(".totalsub");
        let ma = 80;
        let mi = 50;
        let com = 60;
        let art = 100;
        //Adding enter event on every input manually
        hellooo.style.display = "grid";
        hello.style.borderRight = "2px solid black";
        input2.addEventListener("keypress", (event) => {
            if (event.keyCode === 13) {
                event.preventDefault();
                input5.focus();
            }
        })
        input5.addEventListener("keypress", (event) => {
            if (event.keyCode === 13) {
                event.preventDefault();
                input8.focus();
            }
        })
        input8.addEventListener("keypress", (event) => {
            if (event.keyCode === 13) {
                event.preventDefault();
                input11.focus();
            }
        })
        input11.addEventListener("keypress", (event) => {
            if (event.keyCode === 13) {
                event.preventDefault();
                input14.focus();
            }
        })
        input14.addEventListener("keypress", (event) => {
            if (event.keyCode === 13) {
                event.preventDefault();
                input17.focus();
            }
        })
        input17.addEventListener("keypress", (event) => {
            if (event.keyCode === 13) {
                event.preventDefault();
                input20.focus();
            }
        })
        input20.addEventListener("keypress", (event) => {
            if (event.keyCode === 13) {
                event.preventDefault();
                input23.focus();
            }
        })
        input23.addEventListener("keypress", (event) => {
            if (event.keyCode === 13) {
                event.preventDefault();
                input26.focus();
            }
        })
        input26.addEventListener("keypress", (event) => {
            if (event.keyCode === 13) {
                event.preventDefault();
                input29.focus();
            }
        })
        input29.addEventListener("keypress", (event) => {
            if (event.keyCode === 13) {
                event.preventDefault();
                input32.focus();
            }
        })
        input32.addEventListener("keypress", (event) => {
            if (event.keyCode === 13) {
                event.preventDefault();
                btn.focus();
            }
        })
        showmarks() // Loading saved Marks
        //Adding click event
        btn.addEventListener("click", function () {
            let totper = Math.round((parseInt(input2.value) + parseInt(input5.value) + parseInt(input8.value) + parseInt(input11.value) + parseInt(input14.value) + parseInt(input17.value) + parseInt(input20.value) + parseInt(input23.value) + parseInt(input26.value) + parseInt(input29.value) + parseInt(input32.value)) / 790 * 100) + "%";

            let mainper = Math.round((parseInt(input2.value) + parseInt(input5.value) + parseInt(input8.value) + parseInt(input11.value) + parseInt(input14.value)) / 400 * 100) + "%";

            let minorper = Math.round((parseInt(input17.value) + parseInt(input20.value) + parseInt(input23.value) + parseInt(input26.value) + parseInt(input29.value) + parseInt(input32.value)) / 390 * 100) + "%";

            span2.innerHTML = Math.round(parseInt(input2.value) / ma * 100) + "%"
            span5.innerHTML = Math.round(parseInt(input5.value) / ma * 100) + "%"
            span8.innerHTML = Math.round(parseInt(input8.value) / ma * 100) + "%"
            span11.innerHTML = Math.round(parseInt(input11.value) / ma * 100) + "%"
            span14.innerHTML = Math.round(parseInt(input14.value) / ma * 100) + "%"
            span17.innerHTML = Math.round(parseInt(input17.value) / mi * 100) + "%"
            span20.innerHTML = Math.round(parseInt(input20.value) / mi * 100) + "%"
            span23.innerHTML = Math.round(parseInt(input23.value) / mi * 100) + "%"
            span26.innerHTML = Math.round(parseInt(input26.value) / ma * 100) + "%"
            span29.innerHTML = Math.round(parseInt(input29.value) / com * 100) + "%"
            span32.innerHTML = Math.round(parseInt(input32.value) / art * 100) + "%"
            let hym = localStorage.getItem("Half-Yearly-Marks");
            if (hym == null) {
                hymobj = []
            }
            else {
                hymobj = JSON.parse(hym);
            }
            let myobj = {
                sub1: input2.value,
                sub2: input5.value,
                sub3: input8.value,
                sub4: input11.value,
                sub5: input14.value,
                sub6: input17.value,
                sub7: input20.value,
                sub8: input23.value,
                sub9: input26.value,
                sub10: input29.value,
                sub11: input32.value,
                per1: span2.innerHTML, // English
                per2: span5.innerHTML, // Hindi
                per3: span8.innerHTML, // Maths
                per4: span11.innerHTML, // Science
                per5: span14.innerHTML, // S.S.T
                per6: span17.innerHTML, // Moral
                per7: span20.innerHTML, // P.H.E
                per8: span23.innerHTML, // G.K
                per9: span26.innerHTML, // Sanskrit
                per10: span29.innerHTML, // F.I.T
                per11: span32.innerHTML, // Art
                totalper: totper,
                mainper: mainper,
                minorper: minorper
            }
            localStorage.setItem("Half-Yearly-Marks", JSON.stringify(hymobj))
            hymobj.push(myobj);
            let i = 0;
            let length = hymobj.length - 1
            hymobj.splice(i, length)
            localStorage.setItem("Half-Yearly-Marks", JSON.stringify(hymobj));
            // span2.innerHTML = input2.value / ma * 100 + "%"
            // span5.innerHTML = input5.value / ma * 100 + "%"
            // span8.innerHTML = input8.value / ma * 100 + "%"
            // span11.innerHTML = input11.value / ma * 100 + "%"
            // span14.innerHTML = input14.value / ma * 100 + "%"
            // span17.innerHTML = input17.value / mi * 100 + "%"
            // span20.innerHTML = input20.value / mi * 100 + "%"
            // span23.innerHTML = input23.value / mi * 100 + "%"
            // span26.innerHTML = input26.value / ma * 100 + "%"
            // span29.innerHTML = input29.value / com * 100 + "%"
            // span32.innerHTML = input32.value / art * 100 + "%"
            totalsub.innerHTML = totper;
            mainsub.innerHTML = mainper;
            minorsub.innerHTML = minorper;
            showmarks()
        })
        function showmarks() {
            let hym = localStorage.getItem("Half-Yearly-Marks");
            if (hym == null) {
                hymobj = []
            }
            else {
                hymobj = JSON.parse(hym);
            }
            if (hymobj.length != 0) {
                hymobj.forEach(function (element, index) {
                    input2.value = `${element.sub1}`
                    input5.value = `${element.sub2}`
                    input8.value = `${element.sub3}`
                    input11.value = `${element.sub4}`
                    input14.value = `${element.sub5}`
                    input17.value = `${element.sub6}`
                    input20.value = `${element.sub7}`
                    input23.value = `${element.sub8}`
                    input26.value = `${element.sub9}`
                    input29.value = `${element.sub10}`
                    input32.value = `${element.sub11}`
                    span2.innerHTML = `${element.per1}`
                    span5.innerHTML = `${element.per2}`
                    span8.innerHTML = `${element.per3}`
                    span11.innerHTML = `${element.per4}`
                    span14.innerHTML = `${element.per5}`
                    span17.innerHTML = `${element.per6}`
                    span20.innerHTML = `${element.per7}`
                    span23.innerHTML = `${element.per8}`
                    span26.innerHTML = `${element.per9}`
                    span29.innerHTML = `${element.per10}`
                    span32.innerHTML = `${element.per11}`
                    totalsub.innerHTML = `${element.totalper}`
                    mainsub.innerHTML = `${element.mainper}`
                    minorsub.innerHTML = `${element.minorper}`
                })
            }
        }
        radio1.addEventListener("click", () => {
            url = "index.html";
            window.open(url, '_self');
        })
        radio3.addEventListener("click", () => {
            url = "pt2.html";
            window.open(url, '_self');
        })
        radio4.addEventListener("click", () => {
            url = "final.html";
            window.open(url, '_self');
        })
    </script>
</body>

</html>
