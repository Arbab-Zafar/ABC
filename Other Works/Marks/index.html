        #btn {
            width: 70px;
            height: 30px;
            border: 1.5px solid blue;
            background-color: white;
            color: blue;
            border-radius: 4px;
            margin-top: 0px;
        }

        #btn:hover {
            width: 78px;
            height: 33px;
            border: 1.5px solid white;
            background-color: rgb(73, 75, 208);
            color: white;
            cursor: pointer;
        }

        input[type=number] {
            width: 100px;
            height: 20px;
            border-radius: 5px;
            border: 1px solid white;
            outline: none;
            padding-left: 10px;
            font-weight: bold;

                    span8.innerHTML = `${element.per3}`
                    span11.innerHTML = `${element.per4}`
