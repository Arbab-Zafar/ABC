        * {

        body {

        }

        h1 {

            text-align: center;
        }

        .mainDiv {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100vw;
            height: 70vh;
            margin-top: 11vh;
        }

        .left {
            width: 50vw;
            height: 80vh;
            margin-top: 10vh;
            margin-left: 3vw;

            flex-wrap: wrap;

            allInputsDiv.innerHTML = ""
            givingCustomizeOptions()

            Array.from(document.querySelectorAll(".inputs")).forEach(function (element, index) {

                    if (e.keyCode === 13) {

                allInputsDiv.appendChild(input);
